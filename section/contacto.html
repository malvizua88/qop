    <header>
        <div class="logo-container">
            <a href="../index.html"><img class="logo-planta" src="../img/moneyplant.jpg" alt="logo planta"></a>

        <input type="checkbox" id="checkbox_toggle" />

        <nav>

            <ul>

        <div class="hamburger-button">
            <label for="checkbox_toggle" class="hamburger-elements">
                <span></span>

    <div class="maceta-fondo">

        <section class="main-content">
            <h5 class="title-contacto">¿Tienes dudas?</h5>
            <div class="form-container">
                <form action="#">
                    <div class="input-form">
                        <label class="input-label" for="name">Nombre</label>
                        <input class="input-text" name="name" type="text" />
                    </div>
                    <div class="input-form">
                        <label class="input-label" for="email">Email</label>
                        <input class="input-text" name="email" type="text" />
                    </div>
                    <div class="input-form">
                        <label class="input-label" for="phone">Teléfono</label>
                        <input class="input-text" name="phone" type="text" />
                    </div>
                    <div class="input-form">
                        <label class="input-label" for="menssage">Mensaje</label>
                        <textarea class="input-area" name="menssage" cols="20" rows="10"></textarea>
                    </div>
                    <div class="input-form">
                        <button class="input-button">Enviar</button>
                        <button class="input-button" type="reset">Limpiar formulario</button>
                    </div>
                </form>
            </div>
        </section>

    </div>
